<!DOCTYPE html>
<html>
<head>
    <title>Basic Website</title>
    <style>
        /* Here I've changed the styling of the body to display a black background so it's easier on the eyes :) */
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- This is a comment explaining how epic my code is -->
    <h1>This is my Basic Website</h1>
    <p>I'll add some cool stuff later</p> <!-- Todo: add some cool stuff -->
    <br> <!-- I only have one breakline tag here because the paragraph tag automatically adds a breakline after it. Maybe change styling so it doesn't? -->
    <a href="https://google.com/" title="Goes to Google btw">This link goes somewhere</a>
    <br><br> <!-- I have two breakline tags here for proper formatting for who ever is visting my website -->
    <p style="color:orange">This is my favourite colour!</p>
    <br>
    <!-- This link uses the "target" attribute so when the user clicks the link they are taken to a new tab -->
    <a href="https://google.com/" title="Goes to Google but in a new tab" target="_blank">This link goes somewhere but in a new tab</a>
    <br><br>
    <!-- Here I've added a picture of a Toyota Prius using the image tag and scaling the image with the height and width attributes -->
    <img src="https://www.gannett-cdn.com/-mm-/4e0fd767b8f8d3a7bfb7f02b9a7af82401e7abe0/c=324-582-2826-1998/local/-/media/USATODAY/USATODAY/2014/02/25//1393340199000-2012-Toyota-Prius-006.jpg?width=2502&height=1416&fit=crop&format=pjpg&auto=webp" alt="A Toyota Prius" height="100" width="100">
    <br>
    <label>Here is an image of a Toyota Prius</label>
</body>
</html>
